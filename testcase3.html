<script>
    function showInfo(){
        document.write("Desktop Width : "+screen.width+"<br>");
        document.write("Desktop Height : "+screen.height+"<br>");
        document.write("Desktop Available Width : "+screen.availWidth+"<br>");
        document.write("Desktop Available Height : "+screen.availHeight+"<br>");
        document.write("Colors : "+screen.colorDepth+"<br><br>");

        document.write("Browser Name : "+navigator.appName+"<br>");
        document.write("Browser Version : "+navigator.appVersion+"<br>");
        document.write("Browser Language : "+navigator.language+"<br>");
        document.write("Operating System : "+navigator.platform+"<br>");
    }
</script>
<input type="button" value="Show Properties" onclick="showInfo()">
